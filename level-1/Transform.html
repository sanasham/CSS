<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        background-color: lightpink;
        border-radius: 5px;
        text-align: center;
        position: relative;
        top: 50px;
        left: 50px;
        transition: all 0.5s ease-in;
      }
      .box:hover {
        transform: rotatey(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">Rotate</div>
  </body>
</html>
