<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style-card.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="icon.jpg" alt="new icon" />
        <div class="textContent">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.
            Necessitatibus voluptas repudiandae hic obcaecati maiores
          </p>
        </div>
        <div class="amountBox">
          <div class="leftBox">
            <div class="imageBox"><img src="music.png" alt="my music" /></div>
            <div class="textAmountBox">
              <p>Amount</p>
              <p>$99.9</p>
            </div>
          </div>
          <div class="rightBox">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="paymentBtn">Proceed to Payment</button>
        <div class="cancelBox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
