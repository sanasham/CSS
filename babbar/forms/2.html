<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="username">User Name</label>
      <input type="text" name="username" id="username" />
      <br /><br />
      <label for="btn">Button:</label>
      <input type="submit" id="btn" value="Click Me" />
      <br /><br />
      <fieldset id="group1">
        <label for="radio1">Male</label>
        <input type="radio" name="group1" id="radio1" />
        <br /><br />
        <label for="radio2">Female</label>
        <input type="radio" name="group1" id="radio2" />
        <br /><br />
        <label for="radio3">Others</label>
        <input type="radio" name="group1" id="radio3" />
      </fieldset>
      <br /><br />
      <label for="english1">English</label>
      <input type="checkbox" name="" id="english1" />

      <label for="hindi">Hindi</label>
      <input type="checkbox" name="" id="hindi" />
      <br /><br />
      <label for="file1">Upload</label>
      <input type="file" name="file1" id="file1" />

      <br /><br />
      <label for="image1">image Button</label>
      <input
        type="image"
        alt="arrow image"
        src="113.png"
        name="image1"
        id="image1"
        style="width: 40px; height: 40px; margin: auto"
      />
      <br /><br />
      <label for="pwd">Password</label>
      <input type="password" name="password" id="pwd" />

      <br /><br />
      <label for="fromDate">From Date</label>
      <input type="date" name="fromDate" id="fromDate" />
    </form>
  </body>
</html>
