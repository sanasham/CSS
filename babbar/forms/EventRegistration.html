<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Event Registration</h2>
    <form action="">
      <label for="username">Name:</label><br />
      <input type="text" name="username" id="username" /> <br />
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" /> <br />
      <label for="phone">Phone:</label><br />
      <input type="tel" name="phone" id="phone" /> <br />
      <label for="occumpation">Occupation:</label>
      <select name="occumpation" id="occumpation">
        <option value="labour">labour</option>
        <option value="labour">politician</option>
        <option value="labour">doctor</option>
        <option value="labour">sales man</option>
        <option value="labour">mastri</option>
      </select>
      <br />
      <fieldset>
        <legend>Topic of interests</legend>
        <label for="html1">HTML:</label>
        <input type="checkbox" name="html1" id="html1" />
        <label for="css">CSS</label>
        <input type="checkbox" name="css" id="css" />
        <label for="javascript1">JavaScript</label>
        <input type="checkbox" name="javascript1" id="javascript1" />
      </fieldset>
      <label for="comment">Comments:</label><br />
      <textarea rows="20" cols="20" name="comment" id="comment"></textarea>
      <input type="button" value="Register" />
    </form>
  </body>
</html>
